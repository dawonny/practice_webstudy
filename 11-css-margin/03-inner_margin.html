<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
        div#parent {
            background-color: #f60;
            width: 500px;
            height: 250px;
            /* 텍스트 관련 속성은 정렬에만 관여하며, 자식요소에게도 상속된다. */
            text-align: center;
        }

        div#child {
            background-color: #0f0;
            width: 300px;
            height: 100px;
            /* margin은 박스의 위치를 설정한다. */
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child">HTML &amp; CSS</div>
    </div>
    
</body>
</html>
