<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">

    <style type="text/css">
        /* '*'은 모든 요소를 의미하는 특수 셀렉터 */
        * {
            font-size: 30px;
        }

        div {
            font-family: 'Nanum Gothic', sans-serif;
        }

        h1 {
            font-family: 'Gigi', cursive;
        }

        h2 {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div>구글에서 내려받은 나눔고딕체를 사용하여 웹 페이지를 표시합니다</div>

    <h1>안녕하세요.반갑습니다.</h1>

    <h2>오늘 날씨가 참 덥네요</h2>
    
</body>
</html>
